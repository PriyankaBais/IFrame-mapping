<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylesheet example</title>
    <h1 style="text-align: center;">THIS IS FIRST HTML PROGRAM</h1>
    
    <!-- external style sheet example -->
    <link rel ="Stylesheet" href="style.css">
    <style>
        /* internal stylesheet example */
        h1{
            color:rgb(191, 118, 24);
        }
       
    </style>
    
</head>
<body>
    <!-- inline stylesheet -->
    <p style="color:rgb(28, 213, 223); font-size: 50px;text-align: left;">This is first paragraph.</p>  

    <p id="unique1" class="special" >This is  second paragraph.</p>
    <style>
        #unique{
            /* inline style */
            color:black;
        }
    </style>
    
</body>
</html>
